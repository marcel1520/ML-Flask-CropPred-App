<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arimo" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Hind:300" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static' ,filename='styles.css') }}">
    <title>Machine Learning API</title>

    

</head>
<body>
    <div class="login">
        <h1>Prediction Applic</h1>
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="Nitrogen" placeholder="Nitrogen (0 - 140)" required="required">
            <input type="text" name="Phosphorus" placeholder="Phosphorus (5 - 145)" required="required">
            <input type="text" name="Potassium" placeholder="Potassium (5 - 205)" required="required">
            <input type="text" name="humidity", placeholder="humidity (14 - 100)" required="required">
            <input type="text" name="ph", placeholder="ph (4 - 10)" required="required">
            <input type="text" name="temperature", placeholder="temperature (9 - 44)" required="required">
            <input type="text" name="rainfall", placeholder="rainfall (20 - 299)" required="required">

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <h1 id="predi">
            {{ prediction_text }}
        </h1>
    </div>
    
</body>
</html>
